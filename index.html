 <!-- Title page, header question rules and button-->

          <h1>This is the Quiz!!</h1>
        </div>
     </div>
    </div>
<div class ="instructions-container" id ="instructions">
  <div class ="row">
    <div class="col-sml- 6">
      <p>These are the rules for the quiz, you have x true or false 
        questions to answer, good luck!
      </p>
    </div>
    
  </div>

<div>
  <button id ="start-button">Start Quiz</button>
</div>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="assets/styles/style.css">

<body>

  <h1>Test you Knowledge!</h1>
<br><br>
  <div class="container" id="questions">
    <div class="row" id="question_area">
      <div class="col">
        Question <span id="question_number">1</span>
        <br><br>
      </div>
      <div class="row" id="btn_area" >
        <div class="col-6">
          <button class="btn btn-success" id="true_btn">True</button>
            <button class="btn btn-danger" id="false_btn">False</button>
        </div>
        <div class="row" id="feedback_area">
          <div class="col">
            <span name="feedback" id="feedback">FeedBack here</span>
            <br><br>
          </div>
          <div class="row" id="nextquestion_area">
            <div class="col">
              <button id="btn_nextquestion" class="btn btn-dark">Next Question</button>
            </div>

          </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

    <!-- Score Area -->
    <div class="row">

      <div class="col-6" id="score-area">
        <h4>Score:</h4>
        <p>3</p>
      </div>

      <div class="col-6" id="questions-remaining">
        <h4>Q's Left: </h4>
        <p>3</p>
      </div>

    </div>

    <!-- Quiz End Page -->
    <div id="quiz-end-page">

      <div class="row">
        <div class="col-12">
          <h1>That's the end of the Quiz</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3>You Scored:<span id="final-score">4/10</span></h3>
          <p id="final-message">Well Done!</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3>Quiz Questions Asked:</h3>
          <!-- Need to add relevant id's to give all q's and answers -->
          <p></p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button data-type="play-again">Play Again</button>
        </div>
      </div>
      
    </div>

    <!-- Footer -->
    <footer>
